<html>
    <head>
        <style type="text/css">
            ul {
                list-style: none; 
                padding-left: 0; 
            }
            ul li {
                background-image: url("rafafishie.gif");
                background-size: 50px 50px; 
                background-repeat: no-repeat; 
                background-position: 0 50%;
                padding-left: 60px; 
                line-height: 50px; 
            }
        </style>
    </head>
    <body>
        <p>Disini Anda menggunakan gambar berkuran kecil sebagai bullet untuk list. properti outside akan menyebabkan list menjadi lebih rapi bila terdiri atas item yang berupa kalimat panjang dan window browser berukuran kecil.</p>
        <ul>
            <li>Kopi</li>
            <li>Teh</li>
            <li>Coca Cola</li>
        </ul>
    </body>
</html>
